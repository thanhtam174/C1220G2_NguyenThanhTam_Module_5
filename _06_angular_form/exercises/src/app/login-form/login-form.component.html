<div class="container-fluid">
  <div class="row">
    <div class="col"></div>
    <div class="col-4">
      <h2 style="text-align: center; color: blue">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input formControlName="email" name="email" type="email" class="form-control" id="exampleInputEmail1"
                 aria-describedby="emailHelp">
          <div *ngIf="!email.valid && email.touched">
            <small [hidden]="!email.hasError('required')" class="text-danger">You must enter email</small>
            <small [hidden]="!email.hasError('pattern')" class="text-danger">Invalid email</small>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input formControlName="password" name="password" type="password" class="form-control"
                 id="exampleInputPassword1">
          <div *ngIf="!password.valid && password.touched">
            <small [hidden]="!password.hasError('required')" class="text-danger">You must enter password</small>
            <small [hidden]="!password.hasError('minlength')" class="text-danger">Password must be more than 6
              characters</small>
          </div>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
