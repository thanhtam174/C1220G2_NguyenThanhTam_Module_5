  </div>
  <div class="row" style="margin-bottom: 20px"></div>
  <div class="row">
    <div class="col-12">
      <table id="tableCustomer" class="table table-striped table-bordered" style="width: 100%">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tiêu dề</th>
          <th scope="col">Loại bài viết</th>
          <th scope="col">Danh mục</th>
          <th scope="col">Ngày đăng</th>
          <th scope="col">Trạng thái</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let baiViet of cacBaiViet| slice: (page-1) * pageSize : page * pageSize; index as i">
          <th scope="row">{{i + 1}}</th>
          <td>{{baiViet.tieuDe}}</td>
          <td>{{baiViet.mucDich}}</td>
          <td>{{baiViet.danhMuc}}</td>
          <td>{{baiViet.ngayDang}}</td>
          <td>{{baiViet.tinhTrang}}</td>
          <td>
            <button class="btn btn-outline-success">Edit</button>
          </td>
          <td>
            <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#exampleModal"
                    (click)="send(baiViet.id)">Delete
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="float-right clearfix">
        <ngb-pagination [collectionSize]="(cacBaiViet.length/pageSize)*10" [(page)]="page" [maxSize]="2"
                        [boundaryLinks]="true"></ngb-pagination>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure to delete customer has code <span style="color: red">{{textShow}}</span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-warning" data-dismiss="modal" (click)="deleteCustomer()">Delete</button>
      </div>
    </div>
  </div>
</div>
