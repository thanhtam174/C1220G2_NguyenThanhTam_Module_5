<h1>Danh sách danh mục sản phẩm</h1>
<a routerLink="/category/create">Tạo mới danh mục</a>
<hr>
<table border="1px">
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td colspan="2" style="text-align: center">Action</td>
  </tr>
  <tr *ngFor="let category of categories; index as i">
    <td>{{i + 1}}</td>
    <td>{{category.name}}</td>
    <td><button [routerLink]="['/category/update',category.id]">Edit</button></td>
    <td><button (click)="delete(category.id)">Delete</button></td>
  </tr>
</table>
