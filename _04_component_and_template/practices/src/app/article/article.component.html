<h2 style="text-align: center">Today's article</h2>
<hr>
<div *ngFor="let art of articles" style="margin-bottom: 20px">
  <a href="{{art.url}}" target="_blank">{{art.title}}</a>:
  <app-like></app-like>
</div>
<hr>
<div>
  <h2>Article Information</h2>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Title</label>
    <textarea [(ngModel)]="article.title" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea2">Url</label>
    <textarea [(ngModel)]="article.url" class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
  </div>
  <div class="form-group" style="text-align: right">
    <button class="btn btn-light" (click)="addNewArticle()">Add</button>
  </div>
</div>
<hr>
