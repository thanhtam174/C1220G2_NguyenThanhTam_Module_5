<!--Form Create-->
<h2>Create Customer</h2>
<form>
  <div class="form-group">
    <label for="code">Employee code</label>
    <input type="text" class="form-control" id="code" placeholder="Employee's code">
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="birthday">Birthday</label>
    <input type="date" class="form-control" id="birthday" placeholder="Birthday">
  </div>
  <div class="form-group">
    <label for="idcard">ID Card</label>
    <input type="text" class="form-control" id="idcard" placeholder="ID card">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="salary">Salary </label>
    <input type="text" class="form-control" id="salary" placeholder="Salary">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" id="phone" placeholder="Phone">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="Address">
  </div>
  <div class="form-group">
    <label for="position">Position</label>
    <select class="form-control" id="position">
      <option>Director</option>
      <option>Manager</option>
      <option>Supervisor</option>
      <option>Receptionist</option>
      <option>Housekeeper</option>
    </select>
  </div>
  <div class="form-group">
    <label for="department">Department</label>
    <select class="form-control" id="department">
      <option>Sale - Marketing</option>
      <option>Human Resouces</option>
      <option>Administrative offices</option>
      <option>HouseKeeping</option>
    </select>
  </div>
  <div class="form-group">
    <label for="degree">Education degree</label>
    <select class="form-control" id="degree">
      <option>Post-Graduate</option>
      <option>Undergraduate</option>
      <option>College Degree</option>
      <option>Intermediate Degree</option>
    </select>
  </div>
  <div class="form-group" style="text-align: left">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
