<!--Form Create-->
<h2>Create Customer</h2>
  <div class="form-group">
    <label for="code">Customer code</label>
    <input type="text" [(ngModel)]="propertyCus[0]" class="form-control" id="code" placeholder="Customer's code">
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" [(ngModel)]="propertyCus[1]" class="form-control" id="name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="birthday">Birthday</label>
    <input type="date" [(ngModel)]="propertyCus[2]" class="form-control" id="birthday" placeholder="Birthday">
  </div>
  <div class="form-group">
    <label for="idcard">ID Card</label>
    <input type="text" [(ngModel)]="propertyCus[3]" class="form-control" id="idcard" placeholder="ID card">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" [(ngModel)]="propertyCus[4]" class="form-control" id="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="gender">Gender </label>
    <select id="gender" [(ngModel)]="propertyCus[5]" class="form-control w-50">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Unknown">Unknown</option>
    </select>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" [(ngModel)]="propertyCus[6]" class="form-control" id="phone" placeholder="Phone">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" [(ngModel)]="propertyCus[7]" class="form-control" id="address" placeholder="Address">
  </div>
  <div class="form-group">
    <label for="type">Type of customer</label>
    <select [(ngModel)]="propertyCus[8]" class="form-control w-50" id="type">
      <option value="Diamond">Diamond</option>
      <option value="Platinum">Platinum</option>
      <option value="Gold">Gold</option>
      <option value="Silver">Silver</option>
      <option value="Member">Member</option>
    </select>
  </div>
  <div class="form-group" style="text-align: left">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
