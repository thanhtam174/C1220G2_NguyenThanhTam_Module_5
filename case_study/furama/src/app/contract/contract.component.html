<table id="tableEmployee" class="table table-striped table-bordered" style="width: 100%">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Code</th>
    <th scope="col">Deposit</th>
    <th scope="col">Start date</th>
    <th scope="col">End date</th>
    <th scope="col">Customer code</th>
    <th scope="col">Service code</th>
    <th scope="col">Employee code</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th scope="row">1</th>
    <td>HD-1234</td>
    <td>30000</td>
    <td>30/01/2020</td>
    <td>30/01/2025</td>
    <td>KH-1234</td>
    <td>DV-1234</td>
    <td>NV-1234</td>
  </tr>
  </tbody>
</table>
<!--Form Create-->
<form>
  <div class="form-group">
    <label for="code">Contract code</label>
    <input type="text" class="form-control" id="code" placeholder="Contract's code">
  </div>
  <div class="form-group">
    <label for="deposit">Deposit</label>
    <input type="text" class="form-control" id="deposit" placeholder="Deposit">
  </div>
  <div class="form-group">
    <label for="startDate">Start date</label>
    <input type="date" class="form-control" id="startDate" placeholder="Start date">
  </div>
  <div class="form-group">
    <label for="endDate">End date</label>
    <input type="date" class="form-control" id="endDate" placeholder="End date">
  </div>

  <div class="form-group">
    <label for="cusCode">Customer code</label>
    <select class="form-control" id="cusCode">
      <option>KH-0001</option>
      <option>KH-0002</option>
    </select>
  </div>
  <div class="form-group">
    <label for="serCode">Service code</label>
    <select class="form-control" id="serCode">
      <option>DV-0001</option>
      <option>DV-0002</option>
    </select>
  </div>
  <div class="form-group">
    <label for="degree">Employee code</label>
    <select class="form-control" id="degree">
      <option>NV-0001</option>
      <option>NV-0002</option>
    </select>
  </div>
  <div class="form-group" style="text-align: left">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>

</form>
